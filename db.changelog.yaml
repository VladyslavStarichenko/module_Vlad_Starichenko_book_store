databaseChangeLog:
  - changeSet:
      id: create-tables
      author: goldsilver12
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: publishDate
                  type: date
              - column:
                  name: publisher
                  type: varchar(255)
              - column:
                  name: reseller
                  type: varchar(255)
              - column:
                  name: pageCount
                  type: int
              - column:
                  name: verticalSize
                  type: int
              - column:
                  name: horizontalSize
                  type: int
              - column:
                  name: weight
                  type: int
              - column:
                  name: language
                  type: varchar(255)
              - column:
                  name: istranslated
                  type: boolean

        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: addressname
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: book_address
            columns:
              - column:
                  name: book_id
                  type: int
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_book
                    references: book(id)
                    nullable: false
              - column:
                  name: address_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_address
                    references: address(id)

